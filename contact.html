	<script>
		(function() {
		emailjs.init("user_n2IDpIBwG1gSgJU5kQPly");
		})();

		function hideLoader() {
			document.getElementById("loader").style.display="none";
			document.getElementById("loader-backdrop").style.display="none";
		}

		function showLoader() {
			document.getElementById("loader").style.display="inherit";
			document.getElementById("loader-backdrop").style.display="inherit";
		}

		var contactForm = document.getElementById("contactForm");
		contactForm.addEventListener("submit", function (event) {
			event.preventDefault();
			var data = {
				name: document.getElementById("name").value,
				email: document.getElementById("email").value,
				phone: document.getElementById("phone").value,
				message: document.getElementById("message").value,
			}
			showLoader();

			emailjs.send("service_k7w4807","template_ogvtvk9", data).then(function () {
				hideLoader();
				contactForm.reset();
				alert("Thanks for reaching out. You'll hear from me soon!")
			}, function () {
				hideLoader();
				alert("Oops! Unable to send your message. Please drop me a mail at aakashjsr@gmail.com")
			});
		});
	</script>
